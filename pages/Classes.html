<!DOCTYPE html>
<html>
<head>
    <title>Smart School | Style Demo</title>
    <link href="../style/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container-fluid">
        <h1 align="left">
            Class Information</h1>
        <br />
        <table class="table table-striped">
            <tbody>
                <tr>
                    <td>
                        Class Standard
                    </td>
                    <td>
                        <input class="form-control" type="text" ng-model="Class.std" />
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="submit" data-toggle="modal" data-target="#myModal" class="btn btn-primary"
            value="Add Sections" />
    </div>
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="container-fluid">
                    <div class="modal-header">
                        <h1 align="left">
                            Add Sections
                        </h1>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped">
                            <tbody>
                                <tr>
                                    <td>
                                        Group Name
                                    </td>
                                    <td>
                                        <input class="form-control" type="text" id="txt_tea_gender" ng-model="groupname" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        ClassRoom No
                                    </td>
                                    <td>
                                        <input class="form-control" type="text" id="txt_tea_email" ng-model="roomno" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        No Of Seats
                                    </td>
                                    <td>
                                        <input class="form-control" type="text" id="txt_tea_dob" ng-model="noofseats" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        No Of Students
                                    </td>
                                    <td>
                                        <input class="form-control" type="text" id="txt_tea_contact" ng-model="noofstudents" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" ng-click="addRow()" value="Add" />
                        <input type="submit" class="btn btn-primary" data-dismiss="modal" value="Close" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
    <div ng-show="show" class="container-fluid">
        <table class="table table-striped">
            <tbody>
                <tr>
                    <th>
                        Group Name
                    </th>
                    <th>
                        Room No
                    </th>
                    <th>
                        No of Seats
                    </th>
                    <th>
                        No of Students
                    </th>
                    <th>
                        Remove
                    </th>
                </tr>
                <tr ng-repeat="section in sections">
                    <td>
                        {{section.groupname}}
                    </td>
                    <td>
                        {{section.roomno}}
                    </td>
                    <td>
                        {{section.noofseats}}
                    </td>
                    <td>
                        {{section.noofstudents}}
                    </td>
                    <td>
                        <input type="button" class="btn btn-primary" value="Remove" ng-click="removeRow(section.groupname)" />
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="submit" class="btn btn-primary" value="Submit" ng-click="sendclass()" />
    </div>
</body>
</html>
