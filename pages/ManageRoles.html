<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Untitled Page</title>
    <link href="../style/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container-fluid">
        <h1 align="left">
            Manage Roles</h1>
        <br />
        <table class="table table-striped">
            <tbody>
                <tr ng-repeat="x in roles">
                    <td align="center">
                        <font>{{x.name}}</font>
                    </td>
                    <td align="center">
                        <input type="button" class="btn btn-primary" 
                            onclick="location.href='#/{{x.actiontype[0]}}';" value="Add Record" />
                    </td>
                    <td align="center" class="style1">
                        <input type="button" class="btn btn-primary" onclick="location.href='#/{{x.actiontype[1]}}';"
                            value="Update Record" />
                    </td>
                    <td align="center">
                        <input type="button" class="btn btn-primary" onclick="location.href='#/{{x.actiontype[2]}}';"
                            value="Delete Record" />
                    </td>
                    <td align="center">
                        <input type="button" class="btn btn-primary" onclick="location.href='#/{{x.actiontype[3]}}';"
                            value="Show Record" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
