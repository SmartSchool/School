<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Smart School | Style Demo</title>
    <link href="../style/AskQuestions.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div>
        <br />
        <h1 class="para" align="left">
            School Information</h1>
        <table>
            <tbody>
                <tr>
                    <td>
                        School Name
                    </td>
                    <td>
                        <input type="text" id="txt_sch_name" />
                    </td>
                    <td>
                        Registration no.
                    </td>
                    <td>
                        <input type="text" id="txt_sch_reg_no" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Address
                    </td>
                    <td>
                        <textarea rows="4" cols="50" id="txt_sch_add"></textarea>
                    </td>
                    <td>
                        Contact
                    </td>
                    <td>
                        <input type="text" id="txt_sch_contact" />
                    </td>
                </tr>
                <tr>
                    <td>
                        State
                    </td>
                    <td>
                        <input type="text" id="txt_sch_state" />
                    </td>
                    <td>
                        City
                    </td>
                    <td>
                        <input type="text" id="txt_sch_city" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Principle Name
                    </td>
                    <td>
                        <input type="text" id="txt_sch_principle" />
                    </td>
                    <td>
                        No of Teachers
                    </td>
                    <td>
                        <input type="text" id="txt_sch_total_teachers" />
                    </td>
                </tr>
                <tr>
                    <td>
                        No of Busses
                    </td>
                    <td>
                        <input type="text" id="txt_sch_total_busses" />
                    </td>
                    <td>
                        No of Classes
                    </td>
                    <td>
                        <input type="text" id="txt_sch_no_ofclasses" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
