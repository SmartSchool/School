<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Smart School | Style Demo</title>
    <link href="../style/AskQuestions.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div>
        <br />
        <h1 class="para" align="left">
            Student Information</h1>
        <table>
            <tbody>
                <tr>
                    <td>
                        First Name
                    </td>
                    <td>
                        <input type="text" id="txt_stu_fname" />
                    </td>
                    <td>
                        Last Name
                    </td>
                    <td>
                        <input type="text" id="txt_stu_lname" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender
                    </td>
                    <td>
                        <input type="text" id="txt_stu_gender" />
                    </td>
                    <td>
                        Email
                    </td>
                    <td>
                        <input type="text" id="txt_stu_email" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Date Of Birth
                    </td>
                    <td>
                        <input type="date" id="txt_stu_dob" />
                    </td>
                    <td>
                        Contact
                    </td>
                    <td>
                        <input type="text" id="txt_stu_contact" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Nationality
                    </td>
                    <td>
                        <input type="text" id="txt_stu_nationality" />
                    </td>
                    <td>
                        Religion
                    </td>
                    <td>
                        <input type="text" id="txt_stu_religion" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Mothertounge
                    </td>
                    <td>
                        <input type="text" id="txt_stu_mothertounge" />
                    </td>
                    <td>
                        Father Name
                    </td>
                    <td>
                        <input type="text" id="txt_stu_father" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Father Occupation
                    </td>
                    <td>
                        <input type="text" id="txt_stu_foccu" />
                    </td>
                    <td>
                        Mother Name
                    </td>
                    <td>
                        <input type="text" id="txt_stu_mother">
                    </td>
                </tr>
                <tr>
                    <td>
                        Mobile
                    </td>
                    <td>
                        <input type="text" id="txt_stu_mobile" />
                    </td>
                    <td>
                        Landline
                    </td>
                    <td>
                        <input type="text" id="txt_stu_landline" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Permanent Address
                    </td>
                    <td>
                        <textarea rows="4" cols="50" id="txt_stu_add"></textarea>
                    </td>
                    <td>
                        State
                    </td>
                    <td>
                        <input type="text" id="txt_stu_state" />
                    </td>
                </tr>
                <tr>
                    <td>
                        City
                    </td>
                    <td>
                        <input type="text" id="txt_stu_city" />
                    </td>
                    <td>
                        Country
                    </td>
                    <td>
                        <input type="text" id="txt_stu_country" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
