<!DOCTYPE html>
<html>
<head>
    <title>Smart School | Style Demo</title>
    <link href="../style/AskQuestions.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div>
        <br />
        <h1 class="para" align="left">
            Teacher Information</h1>
        <table>
            <tbody>
                <tr>
                    <td>
                        First Name
                    </td>
                    <td>
                        <input type="text" id="txt_tea_fname" />
                    </td>
                    <td>
                        Last Name
                    </td>
                    <td>
                        <input type="text" id="txt_tea_lname" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender
                    </td>
                    <td>
                        <input type="text" id="txt_tea_gender" />
                    </td>
                    <td>
                        Email
                    </td>
                    <td>
                        <input type="text" id="txt_tea_email" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Date Of Birth
                    </td>
                    <td>
                        <input type="date" id="txt_tea_dob" />
                    </td>
                    <td>
                        Contact
                    </td>
                    <td>
                        <input type="text" id="txt_tea_contact" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Qualification
                    </td>
                    <td>
                        <input type="text" id="txt_tea_qualification" />
                    </td>
                    <td>
                        Subjects
                    </td>
                    <td>
                        <input type="text" id="txt_tea_subjects" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Marital status
                    </td>
                    <td>
                        <input type="text" id="txt_tea_Marital" />
                    </td>
                    <td>
                        Permanent Address
                    </td>
                    <td>
                        <textarea rows="4" cols="50" id="txt_tea_add"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
